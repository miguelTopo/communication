spring.application.name=Communication
#Mongo Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=communication

# FileUpload propereties
spring.servlet.multipart.max-file-size=4000000KB
spring.servlet.multipart.max-request-size=4000000KB
spring.servlet.multipart.enabled=true

server.port=8080

# Settings properties
debug=true
logging.level.root = WARN